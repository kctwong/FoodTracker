<body>
  <div class="container center-align">
    <div class="row">
      <h1 class="h1">Perfect Pair</h1>
    </div>
    <div class="row">
      <h2 class="h2 col l8 offset-l2 m8 offset-m2 s8 offset-s2">
        <span>Your Food &amp; Wine Pairing App</span>
      </h2>
    </div>

    <div id="fallback-Food"></div>

    <div class="row">
      <div class="col xl6 l12 m12 s12 img-hide">
        <!-- <img src="http://via.placeholder.com/450x300"> -->
      </div>

      <div class="row table-area">
        <div class="col xl6 l12 m12 s12">
          <table>
            <thead>
              <tr>
                <th>Nutritional Information</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Calories</td>
                <td id="calories-input"></td>
              </tr>
              <tr>
                <td>Fat</td>
                <td id="fat-input"></td>
              </tr>
              <tr>
                <td>Carbohydrates</td>
                <td id="carbohydrates-input"></td>
              </tr>
              <tr>
                <td>Protein</td>
                <td id="protein-input"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col l12 m12 s12">
        <p id="pairing-text"></p>
      </div>
    </div>

    <div class="row">
      <div id="wineIntro">
        <h3>Wine pairing? Wine not!</h3>
      </div>
    </div>

    <div class="row">
      <div id="wineArea">
      </div>
    </div>

    <div class="row hide-on-meal-submit center-align">
      <form class="col m12 s12">

        <div class="input-field col l7 offset-l2 m7 offset-m1 s12">
          <input id="meal" type="text" class="validate ">
          <label for="meal" id="meal" class="active ">What do you feel like for dinner?</label>
        </div>
        <div id="less-margin">
          <button class="btn" id="add-meal" type="submit" name="action">Submit
          </button>
        </div>
      </form>

    </div>

<div class="row bottom">
  <div class="col l12 m12 s12">
    <p>Need some inspiration?  Scroll down</p>
  </div>
</div>

<div class="row">
  <div class="carousel carousel-slider">
    <!-- <div class="col s12 m6 l3"> -->

      <img class="materialboxed responsive-img" src="./assets/images/avocado.jpg">
      <div class="carousel-caption">
        <h3>Avocado Toast</h3>
      </div>
    </a>
    <a class="carousel-item" href="#two!">
      <img class="materialboxed responsive-img" src="./assets/images/chicken.jpg">

    <a class="carousel-item" href="#three!">
      <img class="materialboxed responsive-img" src="./assets/images/steak.jpg">

    </a>
    <a class="carousel-item" href="#four!">
      <img class="materialboxed responsive-img" src="./assets/images/paella.jpg">
      <div class="carousel-caption">
        <h3>Paella</h3>
      </div>
    </a>
    <a class="carousel-item" href="#five!">
      <img class="materialboxed responsive-img" src="./assets/images/pizza.jpg">
      <div class="carousel-caption">
        <h3>Pizza!</h3>
      </div>
    </a>
    <a class="carousel-item" href="#six!">
      <img class="materialboxed responsive-img" src="./assets/images/salmon.jpg">
      <div class="carousel-caption">
        <h3>Grilled Salmon</h3>
      </div>
    </a>
    <a class="carousel-item" href="#seven!">
      <img class="materialboxed responsive-img" src="./assets/images/sashimi.jpg">
      <div class="carousel-caption">
        <h3>Sashimi</h3>
      </div>
    </a>
  </div>
</div>
